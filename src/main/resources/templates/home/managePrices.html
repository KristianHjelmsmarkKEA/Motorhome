<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="tableLayout.css">
</head>
<body>
<div class="header-box">
    <a href="/" class="logo">Nordic Motorhome Rentals</a>
    <div class="header-menu">
        <a href="manageCustomers">Kunder</a>
        <a href="manageMotorhomes">Autocampere</a>
        <a href="manageContracts">Kontrakter</a>
        <a href="managePrices">Priser</a>
    </div>
</div>

<a href="/addItem">
    <button class="btn-add" id="btn-add">Add new item to fees</button>
</a>

<table id="filter-table">
    <thead>
    <tr>
        <th>Item-Fee ID</th>
        <th>Item Name</th>
        <th>Item Category</th>
        <th>Price (kr.)</th>
        <th>Update Item-information</th></thA>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prices: ${prices}">
        <td th:text="${prices.feeID}"/>
        <td th:text="${prices.itemName}"/>
        <td th:text="${prices.itemCategory}"/>
        <td th:text="${prices.itemPrice} + ' kr.'" ></td>
        <td>
            <a th:href="@{'/updateItem/'+${prices.feeID}}">
                <button class="btn-update" id="btn-update">Edit Item-information</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
