<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="../header.css">
</head>
<body>
<div class="header-box">
    <a href="/" class="logo">Nordic Motorhome Rentals</a>
    <div class="header-menu">
        <a href="manageCustomers">Kunder</a>
        <a href="manageMotorhomes">Autocampere</a>
        <a href="manageContracts">Kontrakter</a>
        <a href="managePrices">Priser</a>
        <a href="https://www.youtube.com/watch?v=jxo_K7JLZxQ">KEKW</a>
    </div>
</div>

<h1 th:text="'Model: ' + ${brandAndModel}"></h1>
<form action="/createContract" method="get">
    <ul th:if="${sortedMotorhomes.empty}">
        <li colspan="2">
            <a href="index"> Ingen motorhomes. Tilbage til forsiden</a>
        </li>
    </ul>
    <select name="selected motorhome">
    <ul th:each="motorhome : ${sortedMotorhomes}">
        <option>
        <span th:text="'Odometer: '"/><b th:text="${motorhome.odometer}"/><br/>
        <span th:text="'Nummerplade: '"/><b th:text="${motorhome.numberPlate}"/><br/>
        </option>
    </ul>
    </select>
    <h1>VÃ¦lg Accessories</h1>
    <ul th:if="${accessories.empty}">
        <li colspan="2">
            <a href="index"> Ingen accessories. Tilbage til forsiden</a>
        </li>
    </ul>
    <ul th:each="price : ${accessories}">
        <span th:text="'Navn: '"/><b th:text="${price.itemName}"/><br/>
        <span th:text="'Price: '"/><b th:text="${price.itemPrice}"/><br/>
        <input type="number" th:name="${price.itemName}"/>
    </ul>

    <h1>Indtast kilometer til pick-up point</h1>
        <input type="number" name="inputKM" value="0" min="0" max="99999999" required/>
        <input type="submit" value="submit">
</form>
</body>
</html>
