<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Motorhome</title>
    <link rel="stylesheet" type="text/css" href="../header.css">
    <link rel="stylesheet" type="text/css" href="../tableLayout.css">
    <link rel="stylesheet" type="text/css" href="../card.css">
</head>
<body>
<div class="header-box">
    <a href="/"><img class="logo" alt="Nordi Motorhome Rental" src="https://i.imgur.com/pV8Doh3.png"/></a>
    <div class="header-menu">
        <a href="../manageCustomers">Kunder</a>
        <a href="../manageMotorhomes">Autocampere</a>
        <a href="../manageContracts">Kontrakter</a>
        <a href="../managePrices">Priser</a>
    </div>
</div>
<div class="center-card">
    <h1>Opret ny autocamper</h1>
    <form action="/addMotorhome" method="post">
        <label for="brandAndModel">Model og mærke: </label>
        <input type="text" name="brandAndModel" id="brandAndModel" placeholder="Model og mærke" required>
        <br><br><label for="capacity">Kapacitet: </label>
        <input type="text" name="capacity" id="capacity" placeholder="Kapacitet" required>
        <br><br><label for="odometer">odometer: </label>
        <input type="number" name="odometer" id="odometer" placeholder="odometer" required>
        <br><br><label for="numberPlate">Nummerplade: </label>
        <input type="text" name="numberPlate" id="numberPlate" placeholder="Nummerplade" required>
        <br><br><label for="rentalPrice">Leje pris pr. dag: </label>
        <input type="number" name="rentalPrice" id="rentalPrice" placeholder="Pris" required>

        <br><br>
        <input class="btn-add" id="btn-add" type="submit" value="Tilføj ny autocamper">
    </form>
</div>

</body>
</html>
