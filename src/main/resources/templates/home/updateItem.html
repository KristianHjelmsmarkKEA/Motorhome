<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Item-Information</title>
    <link rel="stylesheet" type="text/css" href="../header.css">
    <link rel="stylesheet" type="text/css" href="../tableLayout.css">
    <link rel="stylesheet" type="text/css" href="../card.css">
</head>
<body>

<div class="center-card">
<h1>Opdater vare-information</h1>
    <form action="/updateItemInformation" method="post">
        <label>Opdater vare navn: </label>
        <input type="text" name="itemName" th:value="${prices.itemName}" placeholder="${prices.itemName}">
        <br><br><label>Opdater vare pris (€): </label>
        <input type="text" name="itemPrice" th:value="${prices.itemPrice}" placeholder="${prices.itemPrice}">
        <br><br><label for="selection-box">Vælg vare kategori: </label>
        <select name="foreign_categoryID" id="selection-box">
            <option value="1">Accessories</option>
            <option value="3">Repair</option>
            <option value="4">Cancellation</option>
            <option value="5">Transfercost</option>
            <option value="6">Fuel</option>
            <option value="7">Others</option>
        </select><br><br>
        <input type="hidden" name="feeID" th:value="${prices.feeID}">
        <input type="submit" value="Gem ændringer">
    </form>
</div>
</body>
</html>
