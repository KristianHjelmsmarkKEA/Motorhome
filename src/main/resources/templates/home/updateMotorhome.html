<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update motorhome info</title>
</head>
<body>


<form action="/updateMotorhomeInformation" method="post">

    <input type="text" name="odometer" th:value="${motorhomes.odometer}" placeholder="${motorhomes.odometer}">
    <input type="text" name="rentalPrice" th:value="${motorhomes.rentalPrice}" placeholder="${motorhomes.rentalPrice} + ' kr.'}">
    <input type="text" name="service" th:value="${motorhomes.service}" placeholder="${motorhomes.service}">
    <input type="hidden" name="motorhomeID" th:value="${motorhomes.motorhomeID}">
    <input type="submit" value="Save changes">
</form>


</body>
</html>
