<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:checked="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update motorhome info</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

</head>
<body>


<form action="/updateMotorhomeInformation" method="post">

    <input type="text" name="odometer" th:value="${motorhomes.odometer}" placeholder="${motorhomes.odometer}">
    <input type="text" name="rentalPrice" th:value="${motorhomes.rentalPrice}" placeholder="${motorhomes.rentalPrice} + ' kr.'}">

    <label>In service: </label>
    <span th:if="${motorhomes.inService == false}">
    <label class="switch">
        <input type="checkbox" name="inService" checked:value="${motorhomes.inService}">
        <span class="slider round">
        </span>
    </label>
    </span>
    <span th:if="${motorhomes.inService == true}">
    <label class="switch">
        <input type="checkbox" name="inService" checked checked:value="${motorhomes.inService}">
        <span class="slider round">
        </span>
    </label>
    </span>
    <input type="hidden" name="motorhomeID" th:value="${motorhomes.motorhomeID}">
    <input type="submit" value="Save changes">
</form>


</body>
</html>
