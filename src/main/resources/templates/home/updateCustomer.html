<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Information</title>
    <link rel="stylesheet" type="text/css" href="../header.css">
    <link rel="stylesheet" type="text/css" href="../tableLayout.css">
    <link rel="stylesheet" type="text/css" href="../card.css">
</head>
<body>


<div class="center-card">
    <h1>Opdater kunde-information</h1>
    <form action="/updateCustomerInformation" method="post">
        <label>Fornavn: </label>
        <input type="text" name="firstName" th:value="${customers.firstName}" placeholder="${customers.firstName}">
        <br><br> <label>Efternavn: </label>
        <input type="text" name="lastName" th:value="${customers.lastName}" placeholder="${customers.lastName}">
        <br><br> <label>Telefonnummer: </label>
        <input type="text" name="phoneNumber" th:value="${customers.phoneNumber}" placeholder="${customers.phoneNumber}">
        <br><br> <label>Email: </label>
        <input type="text" name="email" th:value="${customers.email}" placeholder="${customers.email}">
        <br><br> <label>Adresse: </label>
        <input type="text" name="address" th:value="${customers.address}" placeholder="${customers.address}">
        <br><br> <label>Postnummer: </label>
        <input type="text" name="zipcode" th:value="${customers.zipcode}" placeholder="${customers.zipcode}">
        <br><br> <label>By: </label>
        <input type="text" name="city" th:value="${customers.city}" placeholder="${customers.city}">
        <br><br> <label>Land: </label>
        <input type="text" name="country" th:value="${customers.country}" placeholder="${customers.country}">

    <input type="hidden" name="customerID" th:value="${customers.customerID}">
    <input type="hidden" name="addressID" th:value="${customers.addressID}">
    <input type="hidden" name="zipcodeID" th:value="${customers.zipcodeID}">
    <input type="hidden" name="countryID" th:value="${customers.countryID}">

    <br><br>
    <input type="submit" value="Gem Ã¦ndringer">
</form>

</div>
</body>
</html>
